{% block body %}

<div class="center">
<h2 class="mt-3">Deep Q-networks</h2>

<p class="lead">
    Welcome!
</p>

<div class="row">
    <div class="col-sm-2">
        <p>
            Epsilon
        </p>
    </div>
    <div class="col-sm-2">
        <select id="eps-select">
            <option value="0">0</option>
            <option value="0.3">0.3</option>
            <option value="0.5">0.5</option>
            <option value="0.7">0.7</option>
            <option value="1">1</option>
        </select>
    </div>

    <div class="col-sm-2">
        <p>
            Discount factor
        </p>
    </div>
    <div class="col-sm-2">
        <select id="discount-select">
            <option value="0">0</option>
            <option value="0.3">0.3</option>
            <option value="0.5">0.5</option>
            <option value="0.7">0.7</option>
            <option value="1">1</option>
        </select>
    </div>
    <div class="col-sm-2">
        <div class="btn btn-success" id="run-btn">
            Run epsiode
        </div>
    </div>

</div>

<div class="row">
    <video id="first-vid" width="480" height="360" controls>
      <source src="/static/videos/animation.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
</div>

</div>

{% endblock %}
